<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap 4 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<title>Netflix Clone</title>
</head>
<body>
	<header class="header container-fluid">
		<img class="header__logo" src="assets/netflix.png" width="115px" alt="Logo de Netflix">
	</header>
	<main class="container-fluid main">
		<h1 class="main__title">¿Quién está viendo ahora?</h1>
		<section class="main__profiles">
			<ul class="main__profiles__list">
				<li class="profile">
					<div>
						<a href="" class="profile__link">
							<div class="profile__content__img" style="background: url('assets/perfil1.png') no-repeat; background-size: contain;"></div>
							<span class="profile__username">Dari</span>
						</a>
					</div>
				</li>
				<li class="profile">
					<div>
						<a href="" class="profile__link">
							<div class="profile__content__img" style="background: url('assets/perfil2.png') no-repeat; background-size: contain;"></div>
							<span class="profile__username">Ancisar</span>		
						</a>
					</div>
				</li>
				<li class="profile">
					<div>
						<a href="" class="profile__link">
							<div class="profile__content__img" style="background: url('assets/perfil2.png') no-repeat; background-size: contain;"></div>
							<span class="profile__username">Nat</span>		
						</a>
					</div>
				</li>
				<li class="profile">
					<div>
						<a href="" class="profile__link">
							<div class="profile__content__img" style="background: url('assets/perfil3.png') no-repeat; background-size: contain;"></div>
							<span class="profile__username">MX</span>		
						</a>
					</div>
				</li>
				<li class="profile">
					<div>
						<a href="" class="profile__link">
							<div class="profile__content__img" style="background: url('assets/perfil2.png') no-repeat; background-size: contain;"></div>
							<span class="profile__username">Xavi</span>		
						</a>										
					</div>
				</li>
			</ul>
			<button class="main__profiles_button_admin">
				administrar perfiles				
			</button>
		</section>
	</main>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
